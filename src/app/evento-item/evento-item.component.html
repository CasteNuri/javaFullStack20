
<img class="card-img-top" [src]="evento.image" [routerLink]="['/eventos', evento.id]">
<div class="card-body">
<h4 class="card-title"[routerLink]="['/eventos', evento.id]">
  {{evento.name}}</h4>
<p class="card-text">
  {{evento.description}}
</p>
<div><button class="btn btn-danger ml-3" (click)="deleteEvento()">Delete</button></div>
</div>
<div class="card-footer text-muted"> {{evento.date | date:"dd/MM/yyyy"}}
<span class="float-right">{{evento.price | currency:"EUR"}}</span>
